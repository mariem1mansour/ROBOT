<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="../css/regle.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/style.other.css" />
  <link rel="stylesheet" media="only screen and (max-width: 500px)" href="./css/style.mobile.css" />
</head>
<body>
  <div class="form-container">
    <div class="form-c">
      <div class="form">
        <img src="../img/8690533_3969450.jpg" alt="sign up" />
      </div>
    </div>
    <div class="form-c">
      <h1>Register Here !</h1>
      <div class="form">
        <form id="registerForm">
          <input type="text" name="fullname" id="fullname" placeholder="Enter your fullname" />
          <span id="fullnameError" class="error-message"></span>
          <input type="email" name="email" id="email" placeholder="Enter your email" />
          <span id="emailError" class="error-message"></span>
          <input type="password" name="password" id="password" placeholder="Enter your password" />
          <span id="passwordError" class="error-message"></span>
          <button class="btn soumission" type="submit" ><a href="./login.html">REGISTER</a></button>
        </form>
        <a href="./login.html" class="links">you already have an account</a>
      </div>
    </div>
  </div>
  <script src="../index.js"></script>
</body>
</html>
