<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/regle.css" />
  <link rel="stylesheet" href="../css/style.css" />

  <link rel="stylesheet" href="../css/style.other.css" />
  <link rel="stylesheet" media="only screen and (max-width: 500px)" href="./css/style.mobile.css" />

<body>
  <div class="form-container">
    <div class="form-c">
      <div class="form">
        <img src="../img/20824344_6343825.jpg" alt="login" />
      </div>
    </div>
    <div class="form-c">
      <h1>Login Here !</h1>
      <div class="form">
        <form action="">
          <input type="email" name="email" id="email" placeholder="Enter your email" />
          <input type="password" name="password" id="password" placeholder="Enter your password" />

          <button class="btn" type="submit">Login</button>
        </form>
        <a href="./register.html" class="links">you don't have an account</a>
      </div>
    </div>
  </div>

  <script src="../index.js"></script>
</body>
